<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foto portfolio</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>Servaas Winder</h1>
      <p>Docent Natuurkunde</p>
      <nav>
        <button class="menu-toggle">&#9776;</button>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="klassen.html">Klassen</a></li>
        </ul>
      </nav>

      <script>
        // selecteer de hamburgerknop en het navigatiemenu
        const menuToggle = document.querySelector(".menu-toggle");
        const navigation = document.querySelector("nav ul");

        // voeg een klikfunctie toe aan de hamburgerknop
        menuToggle.addEventListener("click", function () {
          // voeg of verwijder de "is-open" klasse toe aan de navigatiebalk
          navigation.classList.toggle("is-open");
        });
      </script>
    </header>

    <main style="max-width: 100vw">
      <section>
        <h2>Fotografie</h2>
        <p>
          Ik ben een enthousiaste amateurfotograaf. Ik fotografeer vooral veel

          selectie van mijn foto's.
        </p>
      </section>
      <section>

        <ul class="gallery">
          <li><img src="Fotografie/kleinere_Pad_Noorwegen.jpg" alt="" /></li>

          </li>
          <li>
